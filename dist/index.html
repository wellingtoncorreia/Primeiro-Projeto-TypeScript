<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Cadastro de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-primary p-2 text-white d-flex justify-content-center">
        <h1>Sistema de Cadastro de Produtos</h1>
    </nav>

    <section class="container d-flex justify-content-center">
        <div class="card p-3 col-5 mt-3">
            <h5 class="card-title">Cadastro</h5>
            <div class="mb-3">
                <label class="form-label">Nome do Produto</label>
                <input type="text" class="form-control" id="nome" placeholder="digite o nome" min="1">
            </div>
            <div class="mb-3">
                <label class="form-label">Valor do Produto</label>
                <input type="text" id="valor" class="form-control" placeholder="digite o valor">
            </div>
            <div class="d-flex justify-content-center gap-2">
                <button onclick="produtos.salvar()" class="btn btn-primary col-2" id="salvar">Salvar</button>
                <button onclick="produtos.limpar()" class="btn btn-danger col-2" id="apagar">Limpar</button>
            </div>
        </div>
    </section>

    <section class="container d-flex justify-content-center">
        <div class="card col-12 mt-5">
            <table class="table table-bordered">
                <thead>
                  <tr class="table-primary">
                    <th class="text-center" scope="col">ID</th>
                    <th scope="col">NOME</th>
                    <th scope="col">VALOR</th>
                  </tr>
                </thead>
                <tbody>
                  
                </tbody>
              </table>  
        </div>
    </section>
    <script src="js/Produtos.js"></script>
</body>
</html>
